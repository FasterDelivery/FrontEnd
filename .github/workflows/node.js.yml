name: Node.js CI

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]
    types: ["opened", "synchronize"]

jobs:
  check_redundant:
    runs-on: ubuntu-22.04
    steps:
      - name: Ignore redundants push & pull
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{github.token}}

  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install-Dependencies
        run: npm install
      - name: Run Eslint
        run: npm run lint

  test:
    needs: [lint, build]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install-Dependencies
        run: npm install
      - uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist

  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install-Dependencies
        run: npm install
      - name: tsc
        run: npm run tsc
      - name: build
        run: npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
